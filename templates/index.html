<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUGP Characters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>
    <header>
        <h1>Mis Personajes de MUGP</h1>
    </header>

    <main>
        <!-- Contenedor para la lista de personajes -->
        <section id="characters-section">
        <div class="container" id="characters-list-container">
            <h2>Lista de Personajes</h2>
            <table id="characters-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Clase</th>
                        <th>Nivel Actual</th>
                        <th>Comprar</th>
                        <th>Vender</th>
                        <th>Email</th>
                        <th>ID MUGP</th>
                        <th>Party Master</th>
                        <th>Mulo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los datos -->
                </tbody>
            </table>
        </div>


        <!-- Botón para abrir el modal -->
        <div class="button-container">
            <button id="open-modal-button">Agregar Personaje</button>
        </div>
    </section>


<!-- Modal para el formulario -->
<div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-button" id="close-modal-button">&times;</span>
        <h2>Agregar Personaje</h2>
        <form id="add-character-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

                <label for="class">Clase:</label>
                <select id="class" name="class" required>
                    <!-- Las opciones de clases se llenarán dinámicamente con JavaScript -->
                </select>

                <label for="level">Nivel Actual:</label>
                <input type="number" id="level" name="level" required>

                <label for="to_buy">Comprar:</label>
                <input type="text" id="to_buy" name="to_buy">

                <label for="to_sell">Vender:</label>
                <input type="text" id="to_sell" name="to_sell">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="id_mugp">ID MUGP:</label>
                <input type="text" id="id_mugp" name="id_mugp" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="is_party_master">Party Master:</label>
                <input type="checkbox" id="is_party_master" name="is_party_master">

                <label for="is_mule">Mulo:</label>
                <input type="checkbox" id="is_mule" name="is_mule">

                <button type="submit">Agregar Personaje</button>
            </form>
        </div>
        </form>
    </div>
</div>


        

      <!-- Sección de Parties -->
<section id="parties-section">
    <h2>Lista de Parties</h2>
    <!-- Contenedor donde se mostrarán los parties -->
    <div class="parties-container" id="parties-container">
        <!-- Aquí se insertarán las parties dinámicamente -->
    </div>
    <div class="button-container">
        <button id="open-party-modal-button">Crear Party</button>
    </div>
</section>

<!-- Modal para formulario de parties -->
<div id="party-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-button" id="close-party-modal-button">&times;</span>
        <h2>Crear Party</h2>
        <form id="create-party-form">
            <label for="party-name">Nombre del Party:</label>
            <input type="text" id="party-name" name="party-name" required>

            <label for="party-members">Selecciona personajes:</label>
            <select id="party-members" name="party-members" multiple required>
                <!-- Las opciones de personajes se llenarán dinámicamente con JavaScript -->
            </select>

            <button type="submit">Crear Party</button>
        </form>
    </div>
</div>


<!--SCRIPTS-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
